---
devpi-ldap:
  url: ldap://localhost
  user_search:
    base: OU=mydomain,DC=mydomain,DC=local
    filter: (&(objectClass=user)(sAMAccountName={username}))
    attribute_name: distinguishedName
  group_search:
    base: OU=mydomain,DC=mydomain,DC=local
    filter: (&(objectClass=group)(member={userdn}))
    attribute_name: CN
